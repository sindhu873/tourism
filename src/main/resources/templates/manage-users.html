<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Manage Users</h1>
    <nav>
        <ul>
            <li><a href="/admin/dashboard">Admin Dashboard</a></li>
            <li><a href="/admin/hotels">Manage Hotels</a></li>
            <li><a href="/admin/packages">Manage Packages</a></li>
            <li><a href="/admin/users">Manage Users</a></li>
            <li><a href="/admin/orders">Manage Orders</a></li>
        </ul>
    </nav>

    <h2>Add New User</h2>
    <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>

        <label for="role">Role:</label>
        <select id="role" th:field="*{role}">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select><br>

        <button type="submit">Add User</button>
    </form>

    <h2>Existing Users</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}">Delete</a>
                    <!-- Add an edit link/form here later -->
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
