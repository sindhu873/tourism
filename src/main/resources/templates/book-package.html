<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Package</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Book Package: <span th:text="${package.name}"></span></h1>
    <nav>
        <ul>
            <li><a href="/user/dashboard">User Dashboard</a></li>
            <li><a href="/user/packages">View Packages</a></li>
            <li><a href="/user/orders">View My Orders</a></li>
            <li><a href="/">Back to Home</a></li>
        </ul>
    </nav>

    <h2>Package Details</h2>
    <p><strong>Description:</strong> <span th:text="${package.description}"></span></p>
    <p><strong>Price:</strong> $<span th:text="${package.price}"></span></p>
    <p><strong>Duration:</strong> <span th:text="${package.durationDays}"></span> days</p>
    <p><strong>Hotels:</strong>
        <span th:each="hotel : ${package.hotels}" th:text="${hotel.name + ' '}"></span>
    </p>

    <h2>Confirm Booking</h2>
    <form th:action="@{/user/package/confirm-book}" method="post">
        <input type="hidden" name="packageId" th:value="${package.id}">
        <input type="hidden" name="userId" th:value="${currentUser.id}">
        <p>You are about to book the package: <strong th:text="${package.name}"></strong> for $<strong th:text="${package.price}"></strong>.</p>
        <button type="submit">Confirm Booking</button>
    </form>

</body>
</html>
