<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Foods</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Manage Foods</h1>
    <nav>
        <ul>
            <li><a href="/admin/dashboard">Admin Dashboard</a></li>
            <li><a href="/admin/hotels">Manage Hotels</a></li>
            <li><a href="/admin/packages">Manage Packages</a></li>
            <li><a href="/admin/users">Manage Users</a></li>
            <li><a href="/admin/orders">Manage Orders</a></li>
            <li><a href="/admin/vehicles">Manage Vehicles</a></li>
            <li><a href="/admin/foods">Manage Foods</a></li>
            <li><a href="/admin/transports">Manage Transports</a></li>
        </ul>
    </nav>

    <h2>Add New Food Item</h2>
    <form th:action="@{/admin/foods/add}" th:object="${food}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea><br>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required><br>

        <button type="submit">Add Food Item</button>
    </form>

    <h2>Existing Food Items</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="food : ${foods}">
                <td th:text="${food.id}"></td>
                <td th:text="${food.name}"></td>
                <td th:text="${food.description}"></td>
                <td th:text="${food.price}"></td>
                <td>
                    <a th:href="@{/admin/foods/delete/{id}(id=${food.id})}">Delete</a>
                    <!-- Add an edit link/form here later -->
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
